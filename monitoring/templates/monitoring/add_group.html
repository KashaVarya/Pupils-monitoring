{% extends "monitoring/wrapper.html" %}

{% block main %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="my-4">Заповнити анкету про стан здоров'я учня</h1>

                <form method="post">
                    {% csrf_token %}

                    <div class="form-group">
                        <label for="pupil">ПІП учня</label>
                        <select id="pupil" class="form-control" name="pupil" required>
                            {% for pupil in pupils %}
                                <option value="{{ pupil.id }}">
                                    {{ pupil.last_name }}
                                    {{ pupil.first_name }}
                                    {{ pupil.middle_name }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="group">Група</label>
                        <select id="group" class="form-control" name="group" required>
                            {% for group in groups %}
                                <option value="{{ group.0 }}">
                                    {{ group.1 }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary">Зберегти</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
