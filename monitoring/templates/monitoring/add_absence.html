{% extends "monitoring/wrapper.html" %}

{% block main %}
    <h1>Внести вісутніх</h1>

    <form method="post">
        {% csrf_token %}
        <select name="cause" required>
            {% for cause in causes %}
                <option>
                    {{ cause.0 }} {{ cause.1 }}
                </option>
            {% endfor %}
        </select>
        <br>
        <select name="pupil" required>
            {% for pupil in pupils %}
                <option>
                    {{ pupil.id }}
                    {{ pupil.last_name }}
                    {{ pupil.first_name }}
                    {{ pupil.middle_name }}
                </option>
            {% endfor %}
        </select>
        <br>
        <input type="date" name="day" placeholder="Дата" required>
        <br>
    {# TODO: "time" input should be active only if "Прогул" chose in "cause" select #}
        <input type="number" name="time" placeholder="Час запізнення" value="0" required>
        <br>
        <button type="submit">Зберегти</button>
    </form>

{% endblock %}
