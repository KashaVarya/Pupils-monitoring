{% extends "monitoring/wrapper.html" %}

{% block main %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="my-4">Заповнити анкету про пільги на харчування</h1>

                <form method="post">
                    {% csrf_token %}

                    <div class="form-group">
                        <label for="pupil">ФИО ученика</label>
                        <select class="form-control" id="pupil" name="pupil" required>
                            {% for pupil in pupils %}
                                <option value="{{ pupil.id }}">
                                    {{ pupil.last_name }}
                                    {{ pupil.first_name }}
                                    {{ pupil.middle_name }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="discount">Пільги</label>
                        <select class="form-control" id="discount" name="discount" required>
                            {% for discount in discounts %}
                                <option value="{{ discount.0 }}">
                                    {{ discount.1 }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>


                    <button type="submit" class="btn btn-primary">Зберегти</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
